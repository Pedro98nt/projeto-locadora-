<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Formas de Pagamentos</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:growl />

			<p:panel header="Lista de Formas de Pagamentos">
				<p:dataTable border="1" value="#{formaDePagamentoController.lista}"
					var="formaPagamento"
					emptyMessage="Nenhuma Forma de Pagamentos cadastrada!">
					<p:column headerText="Id">
						<h:outputText value="#{formaPagamento.id}" />
					</p:column>
					<p:column headerText="Forma de Pagamento">
						<h:outputText value="#{formaPagamento.formaPagamento}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton value="Excluir"
							action="#{formaDePagamentoController.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{formaPagamento}"
								target="#{formaDePagamentoController.formaPagamento}" />
						</p:commandButton>
						<p:commandButton value="Editar"
							action="#{formaDePagamentoController.editar}" ajax="false">
							<f:setPropertyActionListener value="#{formaPagamento}"
								target="#{formaDePagamentoController.formaPagamento}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
