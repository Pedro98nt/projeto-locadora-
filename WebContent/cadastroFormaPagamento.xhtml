<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastrar Formas de Pagamento</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <p:messages closable="true" /> -->
			<p:growl />

			<p:panel header="Cadastrar Formas de Pagamento">

				<p:panelGrid columns="2">
					<h:outputText value="Formas de Pagamento: *" />
					<p:inputText
						value="#{formaDePagamentoController.formaPagamento.formaPagamento}"
						required="true"
						requiredMessage="O campo Forma de Pagamento é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Salvar"
							action="#{formaDePagamentoController.salvar}" ajax="false" />
						<p:commandButton value="Limpar"
							action="cadastroFormaPagamento.xhtml"
							actionListener="#{formaDePagamentoController.limparCampos}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
