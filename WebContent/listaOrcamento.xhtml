<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Orçamentos</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:growl />

			<p:panel header="Lista de Orçamentos">
				<p:dataTable border="1" value="#{orcamentoController.lista}"
					var="orcamento" emptyMessage="Nenhum Orcamento cadastrado!">
					<p:column headerText="Id">
						<h:outputText value="#{orcamento.id}" />
					</p:column>
					<p:column headerText="Data da Locação">
						<h:outputText value="#{orcamento.dtLocacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data da Devolução">
						<h:outputText value="#{orcamento.dtDevolucao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Cliente">
						<h:outputText value="#{orcamento.cliente.nomeCliente}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{orcamento.estado.ufEstado}" />
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{orcamento.cidade.nomeCidade}" />
					</p:column>
					<p:column headerText="Carro">
						<h:outputText value="#{orcamento.carro.modeloCarro}" />
					</p:column>
					<p:column headerText="Dias">
						<h:outputText value="#{orcamento.diaria}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{orcamento.valor}" />
					</p:column>
					<p:column headerText="Forma de Pagamento">
						<h:outputText value="#{orcamento.formaDePagamento.formaPagamento}" />
					</p:column>
					<p:column headerText="Valor Total">
						<h:outputText value="#{(orcamento.diaria)*(orcamento.valor)}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton style="text-align: center;" value="Excluir"
							action="#{orcamentoController.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{orcamento}"
								target="#{orcamentoController.orcamento}" />
						</p:commandButton>
						<p:commandButton value="Editar"
							action="#{orcamentoController.editar}" ajax="false">
							<f:setPropertyActionListener value="#{orcamento}"
								target="#{orcamentoController.orcamento}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
