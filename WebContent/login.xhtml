<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">HOME SCREEN</ui:insert></title>
</h:head>

<h:body>
	<header> <h:form id="frm" prependId="false">

		<p:growl id="growl" life="2000" />

		<p:panel>
			<div align="center">
				<h:panelGrid columns="1">

					<h:outputText value="Login *" />
					<p:inputText value="#{autenticadorBean.nome}" required="true"
						requiredMessage="O campo Login é obrigatório!">
					</p:inputText>

					<h:outputText value="Senha *" />
					<p:password value="#{autenticadorBean.senha}" required="true"
						requiredMessage="O campo Senha é obrigatório!">
					</p:password>

				</h:panelGrid>
				<h:panelGrid>
					<p:commandButton value="Login"
						action="#{autenticadorBean.autentica()}" ajax="false" />
				</h:panelGrid>
			</div>
		</p:panel>
	</h:form> </header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer style="text-align: center;"> @2020 Todos os direitos
	reservados VEHICLE LEASE SYSTEM </footer>
</h:body>
</html>
