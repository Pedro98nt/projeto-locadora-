<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <p:messages closable="true" /> -->
			<p:growl />

			<p:panel header="Cadastro de Cliente">

				<p:panelGrid columns="2">
					<h:outputText value="Nome do Cliente: *" />
					<p:inputText value="#{clienteController.cliente.nomeCliente}"
						required="true" requiredMessage="O campo Nome é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Sobrenome: *" />
					<p:inputText value="#{clienteController.cliente.sobrenome}"
						required="true" requiredMessage="O campo Sobrenome é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="E-mail: *" />
					<p:inputText value="#{clienteController.cliente.email}"
						required="true" requiredMessage="O campo E-mail é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Telefone: *" />
					<p:inputText value="#{clienteController.cliente.telefone}"
						required="true" requiredMessage="O campo Telefone é obrigatório!">
						<f:validateLength minimum="1" maximum="11" />
					</p:inputText>
					<h:outputText value="CNH: *" />
					<p:inputText value="#{clienteController.cliente.cnh}"
						required="true" requiredMessage="O campo CNH é obrigatório!">
						<f:validateLength minimum="1" maximum="14" />
					</p:inputText>
					<h:outputText value="CPF: *" />
					<p:inputText value="#{clienteController.cliente.cpf}"
						required="true" requiredMessage="O campo CPF é obrigatório!">
						<f:validateLength minimum="1" maximum="14" />
					</p:inputText>
					<h:outputText value="Endereço: *" />
					<p:inputText value="#{clienteController.cliente.endereco}"
						required="true" requiredMessage="O campo Endereço é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Numero: *" />
					<p:inputText value="#{clienteController.cliente.numero}"
						required="true" requiredMessage="O campo Numero é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Cidade: *" />
					<p:inputText value="#{clienteController.cliente.cidadeCliente}"
						required="true" requiredMessage="O campo Cidade é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Bairro: *" />
					<p:inputText value="#{clienteController.cliente.bairroCliente}"
						required="true" requiredMessage="O campo Bairro é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="Complemento: *" />
					<p:inputText value="#{clienteController.cliente.complemento}"
						required="true"
						requiredMessage="O campo Complemento é obrigatório!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Salvar"
							action="#{clienteController.salvar}" ajax="false" />
						<p:commandButton value="Limpar" action="cadastroCliente.xhtml"
							actionListener="#{clienteController.limparCampos}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
