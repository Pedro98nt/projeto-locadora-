<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Cidades</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:growl />

			<p:panel header="Lista de Cidades">
				<p:dataTable border="1" value="#{cidadeController.lista}"
					var="cidade" emptyMessage="Nenhuma cidade cadastrada!">
					<p:column headerText="Id">
						<h:outputText value="#{cidade.id}" />
					</p:column>
					<p:column headerText="Nome da Cidade">
						<h:outputText value="#{cidade.nomeCidade}" />
					</p:column>
					<p:column headerText="AÃ§Ã£o">
						<p:commandButton value="Excluir"
							action="#{cidadeController.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{cidade}"
								target="#{cidadeController.cidade}" />
						</p:commandButton>
						<p:commandButton value="Editar"
							action="#{cidadeController.editar}" ajax="false">
							<f:setPropertyActionListener value="#{cidadeController}"
								target="#{cidadeController.cidade}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
