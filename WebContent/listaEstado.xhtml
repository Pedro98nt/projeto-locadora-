<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lista de Estados</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:growl />

			<p:panel header="Lista de Estados">
				<p:dataTable border="1" value="#{estadoController.lista}"
					var="estado" emptyMessage="Nenhum Estados cadastrado!">
					<p:column headerText="Id">
						<h:outputText value="#{estado.id}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{estado.ufEstado}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton value="Excluir"
							action="#{estadoController.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{estado}"
								target="#{estadoController.estado}" />
						</p:commandButton>
						<p:commandButton value="Editar"
							action="#{estadoController.editar}" ajax="false">
							<f:setPropertyActionListener value="#{estado}"
								target="#{estadoController.estado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
