<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Estado</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <p:messages closable="true" /> -->
			<p:growl />

			<p:panel header="Cadastro de Estado">

				<p:panelGrid columns="2">
					<h:outputText value="UF do Estado: *" />
					<p:inputText value="#{estadoController.estado.ufEstado}"
						required="true" requiredMessage="O campo UF Ã© obrigatÃ³rio!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Salvar"
							action="#{estadoController.salvar}" ajax="false" />
						<p:commandButton value="Limpar" action="cadastroEstado.xhtml"
							actionListener="#{estadoController.limparCampos}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
