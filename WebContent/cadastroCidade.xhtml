<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Cidade</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <p:messages closable="true" /> -->
			<p:growl />

			<p:panel header="Cadastro de Cidade">

				<p:panelGrid columns="2">
					<h:outputText value="Nome da Cidade: *" />
					<p:inputText value="#{cidadeController.cidade.nomeCidade}"
						required="true"
						requiredMessage="O campo Nome da Cidade Ã© obrigatÃ³rio!">
						<f:validateLength minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Salvar"
							action="#{cidadeController.salvar}" ajax="false" />
						<p:commandButton value="Limpar" action="cadastroCidade.xhtml"
							actionListener="#{cidadeController.limparCampos}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
